<!DOCTYPE html>
<html lang="de">

    <head>
        <title>Herr der Ringe LCG</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Finde heraus welcher Teil dir aus der Herr der Ringe LCG Reihe noch fehlt">
        <meta name="keywords" content="BGG,Boardgames,Herr der Ringe,LCG,HDR,Lord of the rings,LOTR">
        <meta name="author" content="Jens Giehl">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    </head>

    <body>
        <div id="app">
            <div class="container"></div>
            <div v-for="item in items">
                <div class="row">
                    <div class="col s1"><img :src="item.image" alt="" class="responsive-img"></div>
                    <div class="col s1" v-for="subItem in item.expansions"><img :src="subItem.image" alt=""
                            class="responsive-img"></div>
                </div>
                <div class="row">
                    <div class="col s1 center-align">
                        <a class="waves-effect waves-light btn green" :href="item.priceUrl" target="_blank">
                            <i class="small material-icons green circle">euro_symbol</i>
                        </a>
                    </div>
                    <div class="col s1 center-align" v-for="subItem in item.expansions">
                        <a class="waves-effect waves-light btn green" :href="subItem.priceUrl" target="_blank">
                            <i class="small material-icons green circle">euro_symbol</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
